<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VM Result</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">VM Details Submitted</h1>
        <div class="alert alert-info" role="alert">
            {{ message }}
        </div>
        <div class="card mt-4">
            <div class="card-body">
                <p class="card-text"><strong>VM Name:</strong> {{ vm_name }}</p>
                <p class="card-text"><strong>VM Size:</strong> {{ vm_size }}</p>
            </div>
        </div>
        <a href="/" class="btn btn-primary mt-4">Back to Form</a>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
